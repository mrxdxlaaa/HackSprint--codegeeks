<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <nav>
            <ul>
                <li><a href="index.html">Digital Clock</a></li>
                <li><a href="timer.html">Timer</a></li>
                <li><a href="alarm.html">Alarm</a></li>
            </ul>
        </nav>
        
        <h1>Digital Clock</h1>
        
        <div id="digitalClock" class="clock">Loading...</div>
        <div id="currentDate" class="date"></div>
        <div id="location" class="location"></div> <!-- Location display -->
        <div id="latLong" class="lat-long"></div> <!-- Latitude and Longitude display -->

        <h2>Set Alarm</h2>
        <div>
            <input type="number" id="alarmHour" placeholder="Hour (1-12)" min="1" max="12">
            <input type="number" id="alarmMinute" placeholder="Minute (0-59)" min="0" max="59">
            <select id="alarmAmPm">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
            <button id="setAlarmBtn">Set Alarm</button>
        </div>
        
        <h2>Alarms:</h2>
        <ul id="alarmList"></ul>
    </div>

    <audio id="buzzSound" src="buzz.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
