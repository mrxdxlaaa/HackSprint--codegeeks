<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <nav>
            <ul>
                <li><a href="index.html">Digital Clock</a></li>
                <li><a href="timer.html">Timer</a></li>
                <li><a href="alarm.html">Alarm</a></li>
            </ul>
        </nav>
        
        <h1>Timer</h1>
        <div id="timerDisplay" class="clock">00:00:00</div>

        <input type="number" id="timerHours" placeholder="Hours" min="0">
        <input type="number" id="timerMinutes" placeholder="Minutes" min="0" max="59">
        <input type="number" id="timerSeconds" placeholder="Seconds" min="0" max="59">
        <button id="startTimerBtn">Start Timer</button>
        <button id="stopTimerBtn">Stop Timer</button>

        <audio id="timerSound" src="buzz.mp3"></audio>
    </div>

    <script src="timer.js"></script>
</body>
</html>
